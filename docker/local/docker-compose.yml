version: "3.9"

services:

  redis:
    image: redis:alpine
    volumes:
      - ../../data/redis/:/data/

  rabbitmq:
    image: rabbitmq:alpine
    volumes:
      - ../../data/rabbitmq/:/var/lib/rabbitmq

  celery:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    volumes:
      - ../../:/opt/StoreTracker/
    entrypoint: docker/local/celery_entrypoint.sh
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.local
    env_file:
      - ../../.env
    depends_on:
      - rabbitmq

  web:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    volumes:
      - ../../:/opt/StoreTracker/
    entrypoint: docker/local/web_entrypoint.sh
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.local
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
