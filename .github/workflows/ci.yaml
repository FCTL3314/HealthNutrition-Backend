name: Django CI/CD Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update and restart the application ${{ secrets.SERVER_USERNAME }} ${{ secrets.SERVER_HOST }} ${{ secrets.SERVER_PORT }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /opt/HealthNutrition-Backend
            git pull origin master
            docker-compose -f docker/local/docker-compose.yaml -f docker/production/docker-compose.yaml up -d --build
